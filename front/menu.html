<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pub 56</title>
  </head>
  <body>
    <header>
     <ul>
      <li><a href="index.html">Home Page</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="foodorder.html">Place an Order</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact Us</a></li>
     </ul>
    </header>

    <h1 class="text-center display-3">Food Menu</h1>

    <main id=items>
      <p class="loading">Loading items...</p>
    </main>

    <footer class="bg-dark fixed-bottom p-2">
      <a href="/auth" id="log" class="text-white float-right">Log in with Google</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    // Generate an article for an item
       const itemArticle = function(item) {
         const iArticle = $(`
           <article class="card my-3">
             <div class="card-header">
               <a href="items?id=${item._id}">${item.item.name}</a>
               <span>${item.price}</span>
             </div>
             <div>
               <p>${item.item.description}</p>
             </div>
           </article>
         `);
        console.log(item.name);

         return iArticle;
       };

       // Make Changes if user is logged in
       let self = null;
       $.ajax({method: 'GET', url: '/user'})
         .done(function(user) {
           if (user) {
             self = user;
             $('#log').attr('href', '/logout').text('Log out');
           }
         });

       // Load items from db
        $.ajax({method: 'GET', url: '/items'})
          .fail(() => $('#items .loading').text('Could Not Load Items!!'))
          .done(function(items) {
            $('#items .loading').remove();
            $('#items').append(items.map(item => itemArticle(item)));
          });

    </script>
  </body>
</html>
