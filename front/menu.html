    <script>

    // clicking a category shows its elements
      let items_list = [];
      let items_category = [];
      const category = $('.content .card-chart');
      const items_div = $('#items');
      category.on('click', function(){
        if($('#items *').length > 0){
          items_div.empty();
        }
        const that = $(this);
        const category_name = that.find('h4').text();
        items_category = items_list.filter(item => item.category === category_name);
        items_div.append(items_category.map(item => itemArticle(item)));

      });
    // Generate an article for an item
       const itemArticle = function(item) {
         const iArticle = $(`
           <div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
             <div class="font-icon-detail">
               <img src="${item.url}">
               <p>${item.item.name}</p>
               <p>${item.price}</p>
             </div>
           </div>
         `);

         return iArticle;
       };

       // Make Changes if user is logged in
       let self = null;
       $.ajax({method: 'GET', url: '/user'})
         .done(function(user) {
           if (user) {
             self = user;
             $('#log').attr('href', '/logout').text('Log out');
           }
         });

       // Load items from db

        $.ajax({method: 'GET', url: `/items`})
          .fail(() => $('#items .loading').text('Could Not Load Items!!'))
          .done(function(items) {
            $('#items .loading').remove();
            items_list = items;
            // $('#items').append(items.map(item => itemArticle(item)));
          });

    </script>
