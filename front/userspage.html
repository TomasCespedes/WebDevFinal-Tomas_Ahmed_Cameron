    <script>
    // Make Changes if user is logged in
    let self = null;
    $.ajax({method: 'GET', url: '/user'})
      .done(function(user) {
        console.log(user);
        if (user) {
          self = user;
          $('#log').attr('href', '/logout').text('Log out');
          $(`#${self.id}`).show();
          $.ajax({method :'GET', url: `/students/${self.id}`})
            .fail(() => alert('not found'))
            .done(function(student){
              $('#balance').text(`${student.balance}`);
              $('#cart').empty();
              $('#cart').append(student.order.map(item => itemArticle(item)));
            })
        }
      });

    </script>
