<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pub 56</title>
  </head>
    <header>
     <ul>
      <li><a href="index.html">Home Page</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="foodorder.html">Place an Order</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="userspage.html">Profile</a></li>
     </ul>
    </header>

    <main id="allStudents" class="container-fluid">
      <p class="loading">Loading Students...</p>
    </main>

    <footer class="bg-dark fixed-bottom p-2">
      <a href="/auth" id="log" class="text-white float-right">Log in with Google</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    // Generate a header for the opinion
    const userArticles = function(student) {
      const tempUserArticle =  $(`
        <header class="card-body" hidden>
          <h1>${student.student.name} (${student.student.id})</h1>
          <p>$${student.balance}</p>
        </header>
      `);

      if (!self || self.id === student._id) {
        $('.card-body').prop('hidden', false);
      }


      return tempUserArticle;
    };

    // Make Changes if user is logged in
    let self = null;
    $.ajax({method: 'GET', url: '/user'})
      .done(function(user) {
        if (user) {
          self = user;
          $('#log').attr('href', '/logout').text('Log out');
        }
      });

      // Load items from db
       $.ajax({method: 'GET', url: '/students'})
         .fail(() => $('#allStudents .loading').text('Could Not Load Students!!'))
         .done(function(students) {
           $('#allStudents .loading').remove();
           console.log(students)
           $('#allStudents').append(students.map(student => userArticles(student)));
         });

    </script>
  </body>
</html>
